<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>회원 등록</h1>
    </header>
    <section>
        <div class="container">
            <form id="form01">
                <label for="name">이름: </label><input type="text" id="name" name="name">
                <label for="address">주소: </label><input type="text" id="address" name="address">
                <label for="email">이메일: </label><input type="email" id="email" name="email">
                <button type="submit">등록</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('form01').addEventListener('submit', async function(event) {
            event.preventDefault();
            const customerData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value
            };
            const response = await fetch('/api/v1/customers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'  // JSON 데이터 전송을 위한 헤더 설정
                },
                body: JSON.stringify(customerData)
            });
            if (response.ok) {
                alert('회원 등록 완료!');
                document.getElementById('name').value = '';
                document.getElementById('address').value = '';
                document.getElementById('email').value = '';
            } else {
                alert('회원 등록 실패!');
            }
        });
    </script>
</body>
</html>
